services:
  - type: web
    name: proce.cep
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py create_admin_user
      python manage.py collectstatic --noinput
    startCommand: gunicorn proce.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: proce-db
          property: connectionString

databases:
  - name: proce-db
    plan: free
{% extends 'core/base.html' %}
{% block title %}Designar Relator{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3>Designar Relator</h3>
            <p class="text-muted">Projeto: <strong>{{ projeto.titulo }}</strong></p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100">Confirmar Designação</button>
                <a href="{% url 'dashboard' %}" class="btn btn-link w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
